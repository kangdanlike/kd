<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery网站商品图片放大镜效</title>
<script type="text/javascript" src="js/jquery.1.4.2-min.js"></script>
<style type="text/css">.preview{width:400px; height:465px; margin:50px 0px 0px 150px;}/* smallImg */.smallImg{position:relative; height:52px; margin-top:1px; background-color:#F1F0F0; padding:6px 5px; width:390px; overflow:hidden;float:left;}.scrollbutton{width:14px; height:50px; overflow:hidden; position:relative; float:left; cursor:pointer; }.scrollbutton.smallImgUp , .scrollbutton.smallImgUp.disabled{background:url(img/d_08.png) no-repeat;}.scrollbutton.smallImgDown , .scrollbutton.smallImgDown.disabled{background:url(img/d_09.png) no-repeat; margin-left:375px; margin-top:-50px;}#imageMenu {height:50px; width:360px; overflow:hidden; margin-left:0; float:left;}#imageMenu li {height:50px; width:60px; overflow:hidden; float:left; text-align:center;}#imageMenu li img{width:50px; height:50px;cursor:pointer;}#imageMenu li#onlickImg img, #imageMenu li:hover img{ width:44px; height:44px; border:3px solid #959595;}/* bigImg */.bigImg{position:relative; float:left; width:400px; height:400px; overflow:hidden;}.bigImg #midimg{width:400px; height:400px;}.bigImg #winSelector{width:235px; height:210px;}#winSelector{position:absolute; cursor:crosshair; filter:alpha(opacity=15); -moz-opacity:0.15; opacity:0.15; background-color:#000; border:1px solid #fff;}/* bigView */#bigView{position:absolute;border: 1px solid #959595; overflow: hidden; z-index:999;}#bigView img{position:absolute;}</style></head>
<body><div class="preview">	<div id="vertical" class="bigImg">		<img src="img/mid/a5.jpg" width="400" height="400" alt="" id="midimg" />		<div style="display:none;" id="winSelector"></div>	</div><!--bigImg end-->		<div class="smallImg">		<div class="scrollbutton smallImgUp disabled"></div>		<div id="imageMenu">			<ul>				<li id="onlickImg"><img src="img/small/a5.jpg" width="68" height="68" alt="洋妞"/></li>			</ul>		</div>		<div class="scrollbutton smallImgDown"></div>	</div><!--smallImg end-->		<div id="bigView" style="display:none;"><img width="800" height="800" alt="" src="" /></div></div><script src="js/fangda.js" type="text/javascript" charset="utf-8"></script></body></html>
